<form id="setty" enctype="multipart/form-data" method="post" action="../setgen.php">

<div id="lead">Paste a list of names below and choose the type of&nbsp;the list:<br>
<input type="radio" name="type" id="type1" value="n" checked />
<label for="type1">Names only. E.g.:</label>
<div class="tip">
<textarea class="fic" readonly rows="4">Alain Bombard
Andrei Sakharov
Daphne Koller
David Parlett</textarea>
</div>

<input type="radio" name="type" id="type2" value="nt" />
<label for="type2">Names and titles. E.g.:</label>
<div class="tip">
<textarea class="fic" readonly rows="8">Francisco Rodrigues
Footballer
Chris Hadfield
Astronaut
Ludwik Zamenhof
Ophthalmologist
Eadweard Muybridge
Photographer</textarea>
</div><br>


You can add a program of the event, a list of important phone numbers, or other information on&nbsp;reverse sides of the cards:
<textarea id="feed" rows="6" name="feed" placeholder="paste a text for a reverse side here"></textarea><br><br>

<p>
	<input type="checkbox" value="no" name="lines" id="lines">
		<label for="lines">Do not add folding lines</label>
	</input>
</p>
<p>
	<input type="checkbox" value="no" name="promo" id="aligxo" data-toggle="collapse" data-target="#promo">
		<label for="aligxo">Do not add the “Created on AceCard.pl” text</label>
	</input>
</p>
</div>

<p align="right"><textarea id="prostynya" rows="20" name="prostynya"></textarea></p><br>
<p align="right"><button type="submit" class="btn btn-default">Generate PDF</button></p>
</form>
